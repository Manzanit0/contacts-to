<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="https://png.icons8.com/dusk/64/000000/address-book.png">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" i d="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Addressbook
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="./contact-list.html">All</a>
                        <a class="dropdown-item" href="./contact-form.html">Most Recent</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- FORM ALERTS-->
    <div id="error-message" style="position:fixed; z-index:9999; width: 100%; visibility: hidden;">
        <div style="padding: 5px;">
            <div id="error-alert" class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert" onclick="hideAlert('error-alert');">&times;</button>
                Error: Could not add contact to the addressbook.
            </div>
        </div>
    </div>

    <div id="success-message" style="position:fixed; z-index:9999; width: 100%; visibility: hidden;">
        <div style="padding: 5px;">
            <div id="success-alert" class="alert alert-success">
                <button type="button" class="close" data-dismiss="success-alert" onclick="hideAlert('success-alert');">&times;</button>
                Contact created successfully!
            </div>
        </div>
    </div>

    <!-- FORM -->
    <div class="container">
        <div class="row" style="padding: 50px">
            <div class="col-md-4 mx-auto">
                <div class="card">
                    <img class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Add a contact</h5>

                        <form onsubmit="return createContact();">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="username" class="form-control" id="username">
                            </div>
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="name" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- FORM LOGIC -->
<script>
    function createContact() {
        var opts = {
            method: 'POST',
            body: JSON.stringify(getContactDTO()),
            headers: {
                "Content-Type": "application/json"
            }
        };

        fetch('/api/contacts', opts)
            .then(function (response) {
                showAlert('success-alert');
            })
            .catch(function () {
                showAlert('error-alert');
            });

        return false;
    }

    function getContactDTO() {
        return {
            username: document.getElementById("username").value,
            name: document.getElementById("name").value,
            email: document.getElementById("email").value
        };
    }

    function hideAlert(id) {
        document.getElementById(id).style.visibility = 'hidden';
    }

    function showAlert(id) {
        document.getElementById(id).style.visibility = 'visible';
    }
</script>

</html>
