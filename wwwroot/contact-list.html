<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="https://png.icons8.com/dusk/64/000000/address-book.png">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" i d="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Addressbook
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="./contact-list.html">All</a>
                        <a class="dropdown-item" href="./contact-form.html">Most Recent</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- CONTACT TABLE -->
    <table class="table" id="dataTable">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        <tbody id="dataTableBody">
        </tbody>
    </table>

    <!-- BUTTON TO CREATE CONTACTS -->
    <button type="button" class="btn btn-primary" onclick="location.href='./contact-form.html';" style="margin: 10px">
        Add Contact
    </button>

    <script>
        /**
         * Simply load all the data on render. TODO: pagination.
         **/
        (function populateTable() {
            var opts = {
                method: 'GET',
                headers: {
                    "Content-Type": "application/json"
                }
            };

            fetch('/api/contacts', opts)
                .then(response => response.json())
                .then(data => {
                    var r = new Array(), j = -1;
                    for (var key = 0, size = data.length; key < size; key++) { //TODO: find a way to iterate through the properties.
                        r[++j] = '<tr><td>';
                        r[++j] = data[key].name;
                        r[++j] = '</td><td>';
                        r[++j] = data[key].username;
                        r[++j] = '</td><td>';
                        r[++j] = data[key].email;
                        r[++j] = '</td></tr>';
                    }
                    $('#dataTableBody').html(r.join(''));
                })
                .catch(error => console.log(JSON.stringify(error)));
        })();
    </script>
</body>
